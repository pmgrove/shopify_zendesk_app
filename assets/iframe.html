<html>
<head>
  <meta charset="utf-8">
  <!-- http://garden.zendesk.com -->
  <link rel="stylesheet" href="https://assets.zendesk.com/apps/sdk-assets/css/1/zendesk_garden.css" type="text/css">
</head>
<body>
  <input type="text" id="txtOrderNumber" value="1190" />
  <button id="btnFindOrder" value="Go">Go</button>

  <div id="loading" style="display:none">loading...</div>
  <div id="noResults" style="display:none">no orders found</div>
  <div id="orderContainer" style="display:none">
    <div id="orderId"></div>
    <div>
      <label id="orderStatus" class="c-label c-label--pill"></label>
    </div>
    <div id="orderCost"></div>
    <div id="lastUpdated"></div>
  </div>

  <!-- https://github.com/zendesk/zendesk_app_framework_sdk -->
  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
  <script>
    // Initialise the Zendesk JavaScript API client
    // https://developer.zendesk.com/apps/docs/apps-v2
    var client = ZAFClient.init();
    client.invoke('resize', { width: '100%', height: '200px' });

    $("#orderContainer").hide();

    var Base64={_keyStr:"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=",encode:function(e){var t="";var n,r,i,s,o,u,a;var f=0;e=Base64._utf8_encode(e);while(f<e.length){n=e.charCodeAt(f++);r=e.charCodeAt(f++);i=e.charCodeAt(f++);s=n>>2;o=(n&3)<<4|r>>4;u=(r&15)<<2|i>>6;a=i&63;if(isNaN(r)){u=a=64}else if(isNaN(i)){a=64}t=t+this._keyStr.charAt(s)+this._keyStr.charAt(o)+this._keyStr.charAt(u)+this._keyStr.charAt(a)}return t},decode:function(e){var t="";var n,r,i;var s,o,u,a;var f=0;e=e.replace(/[^A-Za-z0-9\+\/\=]/g,"");while(f<e.length){s=this._keyStr.indexOf(e.charAt(f++));o=this._keyStr.indexOf(e.charAt(f++));u=this._keyStr.indexOf(e.charAt(f++));a=this._keyStr.indexOf(e.charAt(f++));n=s<<2|o>>4;r=(o&15)<<4|u>>2;i=(u&3)<<6|a;t=t+String.fromCharCode(n);if(u!=64){t=t+String.fromCharCode(r)}if(a!=64){t=t+String.fromCharCode(i)}}t=Base64._utf8_decode(t);return t},_utf8_encode:function(e){e=e.replace(/\r\n/g,"\n");var t="";for(var n=0;n<e.length;n++){var r=e.charCodeAt(n);if(r<128){t+=String.fromCharCode(r)}else if(r>127&&r<2048){t+=String.fromCharCode(r>>6|192);t+=String.fromCharCode(r&63|128)}else{t+=String.fromCharCode(r>>12|224);t+=String.fromCharCode(r>>6&63|128);t+=String.fromCharCode(r&63|128)}}return t},_utf8_decode:function(e){var t="";var n=0;var r=c1=c2=0;while(n<e.length){r=e.charCodeAt(n);if(r<128){t+=String.fromCharCode(r);n++}else if(r>191&&r<224){c2=e.charCodeAt(n+1);t+=String.fromCharCode((r&31)<<6|c2&63);n+=2}else{c2=e.charCodeAt(n+1);c3=e.charCodeAt(n+2);t+=String.fromCharCode((r&15)<<12|(c2&63)<<6|c3&63);n+=3}}return t}}

    var API_KEY = "a777dd1571f239a2bfec1588c23d4f63"
    var PASSWORD = "b01d44972961bbe6637ddb35be4f007c"
    var SHOP_URL = "musicmashtest.myshopify.com"

    var customerUrl = function(customerId){
      return "https://" + SHOP_URL + "/admin/customers/" + customerId + ".json"
    }

    var orderUrl = function(orderId) {
      return "https://" + SHOP_URL + "/admin/orders.json?name=" + orderId + "&status=any"
    }

    var customerObj = function (url) {
      return {
        headers: {
          'Authorization': 'Basic ' + Base64.encode(API_KEY + ':' + PASSWORD)
        },
        url: url,
        method: 'GET',
        dataType: 'json'
      }
    }

    //get order information
    $("#btnFindOrder").click(function () {
      $("#orderContainer").hide();
      $("#noResults").hide();
      $("#loading").show();

      var orderId = $("#txtOrderNumber").val();

      client.request(customerObj(orderUrl(orderId))).then(
        function (data) {
          console.log(data);
          
          if (data.orders.length > 0)
          {
            var orderObj = data.orders[0];
            $("#orderId").text("Order #: " + orderObj.order_number)
            $("#orderStatus").text(orderObj.fulfillment_status)
            $("#orderCost").text("Total Price: " + orderObj.total_price)
            $("#lastUpdated").text("Last Updated: " + orderObj.updated_at)
          } else {
            $("#noResults").show();
          }

          $("#loading").hide();
          $("#noResults").hide();
          $("#orderContainer").show();
        },
        function (response) {
          debugger;
          console.error(response.responseText);
        });
    })

  </script>
</body>
</html>
